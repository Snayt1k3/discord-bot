  settings-service:
    container_name: settings-service
    build: 
      context: ./settings-service
      dockerfile: Dockerfile
    networks:
      - bot
    env_file:
      - ./settings-service/.env
    depends_on:
      - settings-db
    restart: always

  api-gateway:
    container_name: api-gateway
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    networks:
      - bot
    env_file:
      - ./api-gateway/.env
    restart: always

  settings-db:
    image: postgres:latest
    restart: on-failure:5
    container_name: settings-db

    env_file:
      - settings-service/.env
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - data/pgdata:/var/lib/postgresql/data
    networks:
      - bot
  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=your_redis_password
    command: [ "redis-server", "--requirepass", "$$REDIS_PASSWORD" ]
    volumes:
      - data/redis_data:/data

volumes:
  data: 
    driver: local

networks:
  bot:
    name: bot  