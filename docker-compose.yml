services:
  frieren:
    build: 
      context: ./bot
      dockerfile: Dockerfile
    networks:
      - bot
    env_file:
      - .env
    restart: always

  settings-service:
    container_name: $SETTINGS_ADDRESS
    build: 
      context: ./settings-service
    networks:
      - bot
    env_file:
      - .env
    ports:
      - "8081:8081"
    depends_on:
      - settings-db
    restart: always

  interaction-service:
    container_name: $INTERACTION_ADDRESS
    build:
      context: ./interaction-service
    networks:
      - bot
    env_file:
      - .env
    ports:
      - "8082:8082"
    depends_on:
      - interaction-db
    restart: always

  api-gateway:
    container_name: api-gateway
    build: 
      context: ./api-gateway
    networks:
      - bot
    env_file:
      - .env
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - redis
  settings-db:
    image: postgres:15
    restart: on-failure:5
    container_name: $SETTINGS_POSTGRES_HOST
    environment:
      POSTGRES_USER: $SETTINGS_POSTGRES_USER
      POSTGRES_PASSWORD: $SETTINGS_POSTGRES_PASSWORD
      POSTGRES_DB: $SETTINGS_POSTGRES_DB
      POSTGRES_SSLMODE: $SETTINGS_POSTGRES_SSLMODE

    ports:
      - "5432:5432"
    volumes:
      - ./docker/volumes/pg/settings:/var/lib/postgresql/data
    networks:
      - bot

  redis:
    image: redis:latest
    container_name: $REDIS_HOST
    restart: always
    networks:
      - bot
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=$REDIS_PASS
    command: [ "redis-server", "--requirepass", "$REDIS_PASS" ]
    volumes:
      - ./docker/volumes/redis_data:/data 

  interaction-db:
    image: postgres:15
    restart: on-failure:5
    container_name: $INTERACTION_POSTGRES_HOST
    environment:
      POSTGRES_USER: $INTERACTION_POSTGRES_USER
      POSTGRES_PASSWORD: $INTERACTION_POSTGRES_PASSWORD
      POSTGRES_DB: $INTERACTION_POSTGRES_DB
    networks:
        - bot
    volumes:
      - ./docker/volumes/pg/interaction:/var/lib/postgresql/data
    ports:
      - "5433:5432"

volumes:
  data: 
    driver: local

networks:
  bot:
    name: bot  