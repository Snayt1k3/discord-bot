syntax = "proto3";

package settings;

option go_package = "proto/";

service SettingsService {
  rpc GetAllSettings(GetAllSettingsRequest) returns (GetAllSettingsResponse);
  rpc GetSettingsByGuild(GetSettingsByGuildRequest) returns (GetSettingsByGuildResponse);
  rpc CreateSetting(CreateSettingRequest) returns (CreateSettingResponse);
  rpc UpdateSetting(UpdateSettingRequest) returns (UpdateSettingResponse);
  rpc DeleteSetting(DeleteSettingRequest) returns (DeleteSettingResponse);
}

message GetAllSettingsRequest {}
message GetAllSettingsResponse {
  repeated Setting settings = 1;
}

message GetSettingsByGuildRequest {
  string guild_id = 1;
}
message GetSettingsByGuildResponse {
  repeated Setting settings = 1;
}

message CreateSettingRequest {
  string type = 1;
  string value = 2;
  string guild_id = 3;
}
message CreateSettingResponse {
  bool success = 1;
  string id = 2;
}

message UpdateSettingRequest {
  string id = 1;
  string type = 2;
  string value = 3;
  string guild_id = 4;
}
message UpdateSettingResponse {
  bool success = 1;
}

message DeleteSettingRequest {
  string id = 1;
}
message DeleteSettingResponse {
  bool success = 1;
}

message Setting {
  string id = 1;
  string type = 2;
  string value = 3;
  string guild_id = 4;
}
